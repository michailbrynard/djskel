[program:mysite]
command = /home/webapps/Projects/mysite/bin/gunicorn.sh                       ; Command to start app
user = mysite                                                                        ; User to run as
stdout_logfile = /home/webapps/Projects/mysite/var/log/gunicorn-supervisor.log      ; Where to write log messages
redirect_stderr = true                                                                      ; Save stderr in the same log
