# mysite_uwsgi.ini file
[uwsgi]

# Django-related settings
# the base directory (full path)
chdir           = /home/webapps/Projects/ngkdb/app
# Django's wsgi file
module          = config.uwsgi
# the virtualenv (full path)
home            = /home/webapps/Virtualenvs/ngkdb

# process-related settings
# master
master          = true
# maximum number of worker processes
processes       = 5

# the socket (use the full path to be safe
socket          = /home/webapps/Projects/ngkdb/run/ngkdb.sock
# ... with appropriate permissions - may be needed
#chmod-socket    = 664
# clear environment on exit
vacuum          = true

#plugin		= python34
# background the process & log
#daemonize = /home/webapps/Projects/ngkdb/var/log/ngkdb_uwsgi.log
